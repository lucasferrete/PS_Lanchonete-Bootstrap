<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/meucss.css" media="screen and (max-width:650px)">
    <title>Lanchonete</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <fieldset class="border p-2">
                <legend class="w-auto">Ações</legend>
                    <nav>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-light">Novo Pedido</button>                    
                                <button class="btn btn-light">Salvar Pedido</button>
                                <button class="btn btn-light">Fechar Pedido</button>                    
                                <button class="btn btn-light">Imprimir Cupom</button>
                                <button class="btn btn-light">Limpar Campos</button>                    
                                <button class="btn btn-light">Imprimir Todos Pedidos</button>
                                <button class="btn btn-light">Sair</button>                  
                            </div>
                        </div>
                    </nav>
                </fieldset>
            </div>
        </div>
    

        <form>
            <div class ="row">
                <div class ="col">     
                    <fieldset class="border p-2">
                    <legend class="w-auto">Dados</legend>
                        <div class="form-group">
                            <label for="codigo">Código do Pedido</label>
                            <input type="number" id="codigo" class="form-control" min="0" step="1">
                            <label for="nome">Nome do Cliente</label>
                            <input type="text" id="nome" class="form-control">
                        </div>
                    </fieldset>         

                        
                    <div class="row">
                        <div class="col-sm-8">
                            <fieldset class="border p-2">
                            <legend class="w-auto">Tipos de Lanche</legend>
                                <div class="form-group">
                                    <select  class="form-control">
                                        <option selected disabled value="">Selecione</option>
                                        <option>Cachorro-Quente</option>
                                        <option>Hambúrguer Artesanal</option>
                                        <option>Baguete</option>
                                        <option>Pastel</option>
                                    </select>
                                </div>
                            </fieldset>
                        </div>
                        
                        <div class="col-sm-4">
                            <fieldset class="border p-2">
                            <legend class="w-auto">Adicionais</legend>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" name="adicionais" value="sim">
                                    <label class="form-check-label" for="adicionais">Sim</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" name="adicionais" value="nao">
                                    <label class="form-check-label" for="adicionais">Não</label>
                                </div>
                            </fieldset>
                        </div>
                    </div>          
                        
                    <div class="row">
                        <div class="col-sm-8">
                            <div class ="row">
                                <div class ="col">
                                    <fieldset class="border p-2">
                                    <legend class="w-auto">Bebidas</legend>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" class="form-check-input" name="bebida" value="opcaosim">
                                            <label class="form-check-label" for="bebida">Sim</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" class="form-check-input" name="bebida" value="opcaonao">
                                            <label class="form-check-label" for="bebida">Não</label>
                                        </div>
                                    </fieldset>
                                </div>     

                                <div class="col">
                                    <fieldset class="border p-2">
                                    <legend class="w-auto">Bebida Gelada?</legend>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" class="form-check-input" name="bebidagelada" value="opcaosim">
                                            <label class="form-check-label" for="bebidagelada">Sim</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" class="form-check-input" name="bebidagelada" value="opcaonao">
                                            <label class="form-check-label" for="bebidagelada">Não</label>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <fieldset class="border p-2">
                                    <legend class="w-auto">Tipos de Bebidas</legend>
                                        <div class="form-group">
                                            <select  class="form-control">
                                                <option selected disabled value="">Selecione</option>
                                                <option>Coca-cola</option>
                                                <option>Guaraná</option>
                                                <option>Fanta Uva</option>
                                                <option>Fanta Laranja</option>
                                                <option>Pepsi</option>
                                                <option>Água mineral</option>
                                            </select>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>       

                            <div class="row">
                                <div class="col">
                                    <fieldset class="border p-2">
                                    <legend  class="w-auto">Data do Pedido</legend>
                                            <input type="date" class="form-control">
                                    </fieldset>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <fieldset class="border p-2">
                            <legend class="w-auto">Adicionais</legend>
                                <div class="form-check">
                                    <div>
                                        <input type="checkbox" name="adicional1" value="opcao1"></input>
                                        <label for="adicional1">Catchup</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="adicional2" value="opcao2"></input>
                                        <label for="adicional2">Mostarda</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="adicional3" value="opcao3"></input>
                                        <label for="adicional3">Maionese</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="adicional4" value="opcao4"></input>
                                        <label for="adicional4">Batata Palha</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="adicional5" value="opcao5"></input>
                                        <label for="adicional5">Molho</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="adicional6" value="opcao6"></input>
                                        <label for="adicional6">Pimenta</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="adicional7" value="opcao7"></input>
                                        <label for="adicional7">Purê</label>
                                    </div>                                                        
                                </div>
                            </fieldset>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <fieldset class="border p-2">
                            <legend class="w-auto">Observações</legend>    
                                    <textarea rows="3" class="form-control"></textarea>
                            </fieldset>
                        </div>
                    </div>      
                </div>
                <div class="col-4">
                    <fieldset class="border p-2">
                        <legend class="w-auto">Pedido:</legend>
                        <textarea cols="50" rows="30" class="form-control" disabled placeholder="Os dados do pedido aparecerão aqui."></textarea>
                    </fieldset>
                </div>     
            </div>
        </form>
    </div>
</body>
</html>
